name: Update react-toastify package

on:
  workflow_dispatch:  # This allows you to manually trigger the workflow
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday at midnight UTC (adjust as needed)

jobs:
  update-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Or your required Node.js version

      - name: Install dependencies
        run: npm install

      - name: Update react-toastify package
        run: npm install --legacy-peer-deps react-toastify

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: update next-themes to latest version" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
